<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="content" class="profile border">
    </div>
    <script id="entry-template" type="text/template">
      <header class="header border"> 
        <img src="{img}" class="image">
        {name}
        <div class="data">
          {current}
        </div>
        <div class="clearfix"></div>
      </header> 
      <article class="content border">
        <div class = "information border">
          <h3>ACTUALIDAD:</h3>
          {current}
        </div>
          {?experience}
            {#experience}
              <div class="border">
                <h3>EXPERIENCIA:</h3> <br> {.}
              </diV>
            {/experience}  
          {/experience} 
          {?language}
            <div class="border">
              <h3>IDIOMAS:</h3>
              <ul>
              {#language}
                <li>{name}</li>
              {/language}
              </ul>
            </div>  
          {/language} 
          {?skill}
            <div class="border">
              <h3>APTITUDES:</h3>
              <ul>
              {#skill}
                <li>{name}</li>
              {/skill}
              </ul>
            </div>  
          {/skill}
          {?education}
            <div class="border">
              <h3>EDUCACIÃ“N:</h3>
              <ul>
              {#education}
                <li>{institution} <br> {degree} <br> {year}</li>
              {/education}
              </ul>
            </div>  
          {/education}
      </article>
      <footer class="footer border">
        CONTACTO: {contact}
      </footer>
    </script>
    <script type="text/javascript" src="lib/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="lib/dust-full-0.3.0.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
